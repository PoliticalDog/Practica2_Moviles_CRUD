<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <hr />

            <!-- Mensaje de éxito -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Cuenta creada exitosamente</strong>
                <a class="ms-2" href="/login">Iniciar Sesión</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>

            <!-- Formulario de registro -->
            <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{firstName}" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:classappend="text-danger" th:errors="*{firstName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Apellido*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{lastName}" />
                        <p th:if="${#fields.hasErrors('lastName')}" th:classappend="text-danger" th:errors="*{lastName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{email}" />
                        <p th:if="${#fields.hasErrors('email')}" th:classappend="text-danger" th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Teléfono</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{phone}" />
                        <p th:if="${#fields.hasErrors('phone')}" th:classappend="text-danger" th:errors="*{phone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Dirección</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{address}" />
                        <p th:if="${#fields.hasErrors('address')}" th:classappend="text-danger" th:errors="*{address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contraseña*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="*{password}" />
                        <p th:if="${#fields.hasErrors('password')}" th:classappend="text-danger" th:errors="*{password}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirmar Contraseña*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="*{confirmPassword}" />
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:classappend="text-danger" th:errors="*{confirmPassword}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
